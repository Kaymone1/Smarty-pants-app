<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
    <title>Smarty Pants Here</title>
</head>
<body>
    <header>
        <h1>Welcome to Smarty Pants, Your Personal Pocket Dictionary!</h1>
        <form>
            <input type="text" placeholder="Search Words Here">
            <input type="submit">
        </form>
    </header>
    <div id="watermark">
    <img src="http://www.clipartbest.com/cliparts/yik/aBp/yikaBpknT.jpg" alt="smarty pants background">
    </div>
    <div class="dictdata">
    <dl>
        <dt>Word</dt>
        <dd id="word"></dd>
    
        <dt>Phonetics</dt>
        <dd id="phonetics"></dd>
    
        <dt>Definition(s)</dt>
        <dd id="meanings"></dd>
    </dl>
</div>
</body>
</html>
